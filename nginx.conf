server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # 对应脚本里的“物理迁移”逻辑：尝试寻找资源，找不到就跳 index
        try_files $uri $uri/ /index.html;
    }

    # 处理 403 页面 (对应你脚本里的逻辑)
    error_page 403 /403.html;
    location = /403.html {
        allow all;
    }
}
